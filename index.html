<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarBucks</title>
    <script src="./script.js"></script>
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <link rel="icon" type="image/png" href="./imgs/logo.png" sizes="192x192">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Oswald:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
         <header>
            <div class="row"></div>
            <div class="containerNavLogo">
                <div class="logo">
                     <img src="./imgs/logo.png" width="64px" alt="mulher com cabelos grandes">
                </div>
                <nav class="navStyle">
                     <form>
                         <input type="text" class="inputText" placeholder="Search">
                         <button class="loupe"><img src="./imgs/loupe.png" width="16px" height="16px"></button>
                         <button class="menu"><img src="./imgs/menu.png" width="24px" height="24px"></button>
                     </form>
                </nav>
            </div>
         </header>
         <section class="apresentation">
              <div class="textElements">
                  <h1 class="titleFont">Starbucks® <br/>Happy Hour</h1>
                  <p class="paragrafStyle">We’ll meet you in your inbox. Drink deals are on their way.</p>
              </div>
              <div class = "imgShakes">
                  <img src="./imgs/c1.jpg" alt="milkshake morango" class="styleImgsShakes">
                  <img src="./imgs/c2.jpg" alt="milkshake baunilha" class="styleImgsShakes">
                  <img src="./imgs/c3.jpg" alt="milkshake chocolate" class="styleImgsShakes">
              </div>
         </section>
         <section></section>
         <footer></footer>
    </main>
</body>
</html>
